<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
    <link rel="stylesheet" href="Estilos.css">
</head>

<body>



    <div class="CuadradoAzul" onclick="CambiarBody('blue')"></div>
    <div class="CuadradoRojo" onclick="CambiarBody('red')"></div>
    <div class="CuadradoVerde" onclick="CambiarBody('green')"></div>

    <script>
        function CambiarBody(color) {
            document.querySelector('body').style.background = color;
        }		 
    </script>

</body>

</html>
