<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>

        var pie = 1000
        var bicicleta = 10000
        var colectivo = 30000
        var auto = 100000
        var mts = prompt('Ingrese la cantidad de metros a recorrer:', '');

        if (mts <= pie)
            document.write('Puede ir pie')
        else if (mts > pie && mts <= bicicleta)
            document.write('Puede ir en bicicleta')
        else if (mts > bicicleta && mts <= colectivo)
            document.write('Vaya en Colectivo')
        else if (mts > colectivo && mts <= auto)
            document.write('Vaya en auto')
        else if (mts > auto)
            document.write('Tomese un Avion')

    </script>
</body>

</html>
